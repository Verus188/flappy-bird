<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Исследователь</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen welcome-screen active">
      <h1>Исследователь</h1>
      <div class="input-container">
        <input type="text" id="player-name" placeholder="Введите ваше имя" />
      </div>
      <button class="start-btn" id="start-btn" disabled>Начать игру</button>
    </div>

    <div class="screen game-screen">
      <div class="game-container">
        <div class="moving-bg"></div>
        <div class="game-info">
          <div id="player-info">Игрок:</div>
          <div id="time-info">Время: 00:00</div>
          <div id="power-info">Заряд: 50%</div>
        </div>
        <div class="player" id="player"></div>
      </div>
    </div>

    <div class="screen result-screen">
      <h1>Поздравляем!</h1>
      <p id="result-text">Вы продержались: 00:00</p>
      <button class="restart-btn" id="result-restart-btn">Играть снова</button>
    </div>

    <div class="screen game-over-screen">
      <h1>Игра окончена!</h1>
      <p id="game-over-text">Вы разбились!</p>
      <button class="restart-btn" id="game-over-restart-btn">
        Играть снова
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
